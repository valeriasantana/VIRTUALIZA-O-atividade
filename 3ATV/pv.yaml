apiVersion: v1
kind: PersistentVolume
metadata:
  name: virt-pvc
  labels:
    app: virt
    context: atividade
spec:
  storageClassName: standard
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  hostPath:
    path: /Volumes/data
